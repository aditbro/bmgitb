version: "3"
services:
  bmgitb:
    build: .
    image: bmgitb
    stdin_open: true
    tty: true
    volumes:
      - '.:/var/www/bmgitb'
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - database
  database:
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - './db:/var/lib/mysql'
    env_file:
      - .env
